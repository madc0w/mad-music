<html>

	<head>
		<title>Mad Music</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="style-3.css" />
		<!-- <link rel="stylesheet" type="text/css" href="dictaphone.css" /> -->
		<!-- <script data-main="scripts/main" src="scripts/require.js"></script> -->
		<script type="text/javascript" src="scripts/utils.js"></script>
		<script type="text/javascript" src="scripts/pitch-shift.js"></script>
		<script type="text/javascript" src="scripts/main-3.js"></script>
		<!-- <script type="text/javascript" src="scripts/dictaphone.js"></script> -->
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
	</head>

	<body onLoad="onLoad()">
		<div id="headline">Mad Music</div>
		<hr />
		<div id="instructions">
			<div id="browser-warning">Works in Chrome. Fails in inexplicably Firefox.</div>
			<div>Record one or more brief (&lt; 1 sec) sound clips, then push the Go button.</div>
		</div>

		<div id="recorder">
			<section class="main-controls">
				<div id="buttons">
					<button id="toggle-recording">Record</button>
				</div>
			</section>
			<section id="sound-clips" />
		</div>
		<div id="playing-notes"></div>

		<div id="controls">
			<button id="go-button">Go!</button>
			<button id="stop-button">Do something different</button>
		</div>
	</body>

</html>
